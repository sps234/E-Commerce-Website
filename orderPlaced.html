  <body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
      load("header.html");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(1).innerHTML = req.responseText;
      }
    </script>

    <!-- OREDER PLACED -->
    <div class="w-75 m-auto text-center" id="orderContainer">
      <div id="check">
        <i class="pb-2 fas fa-check-circle"></i>
      </div>

      <div class="font-weight-bold" id="aboutCheck">
        <h1>Order Placed Successfully!</h1>
        <p>We've sent you an email with the Order details.</p>
      </div>
    </div>
    <!-- FOOTER -->
    <div id="4"></div>
    <script>
      load("footer.html");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(4).innerHTML = req.responseText;
      }
    </script>
  </body>

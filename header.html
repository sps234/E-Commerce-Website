<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HEADER | E-COMMERCE WEBSITE</title>

    <!-- favicon -->
    <link
      rel="icon"
      href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
      type="image/gif"
      sizes="16x16"
    />

    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Jost&display=swap"
      rel="stylesheet"
    />

    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css" />
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="m-0">
    <header>
      <section>
        <!-- MAIN CONTAINER -->
        <div id="container" class="w-100 bg-white m-auto text-center">
          <!-- SHOP NAME -->
          <div class="fs-4" id="shopName">
            <a
              href="index.html"
              class="text-dark text-decoration-none font-weight-bolder"
            >
              <b>MiniMarketHub</b>
            </a>
          </div>

          <!-- COLLCETIONS ON WEBSITE -->
          <div class="font-weight-bold" id="collection">
            <div id="clothing">
              <a href="#" class="text-decoration-none text-dark"> CLOTHING </a>
            </div>
            <div id="accessories">
              <a href="#" class="text-decoration-none text-dark">
                ACCESSORIES
              </a>
            </div>
          </div>
          <!-- SEARCH SECTION -->
          <div id="search" class="text-center text-dark rounded-3">
            <i class="fas fa-search search"></i>
            <input
              type="text"
              id="input"
              name="searchBox"
              placeholder="Search for Clothing and Accessories"
              class="font-weight-bold"
            />
          </div>
          <!-- USER SECTION (CART AND USER ICON) -->
          <div id="user" class="text-center text-dark">
            <a href="cart.html">
              <i class="fas fa-shopping-cart addedToCart">
                <div id="badge" class="fs-6 rounded-circle text-white">
                  0
                </div></i
              ></a
            >
            <a href="#"> <i class="fas fa-user-circle userIcon fs-1"></i> </a>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
